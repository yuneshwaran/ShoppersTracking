spring.application.name=ShopperTracking

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ShoppersTracker;encrypt=false;
spring.datasource.username=admin
spring.datasource.password=0000
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

spring.security.user.name=admin
spring.security.user.password=0000
server.servlet.session.cookie.same-site=strict
#server.servlet.session.timeout=300s

spring.web.resources.static-locations=classpath:/static/templates/
